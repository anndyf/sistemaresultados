{% extends "admin/change_list.html" %}

{% block object-tools %}
    {{ block.super }}
    <div class="object-tools">
        <a href="{% url 'upload_csv' %}" class="button" style="
            display: inline-block;
            margin-right: 190px;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: bold;
            border: 1px solid #bbb;
            background-color: #6c757d;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            text-align: center;
        ">
            UPLOAD CSV DE ESTUDANTES
        </a>
        {% for link in object_tools %}
            {{ link }}
        {% endfor %}
    </div>
{% endblock %}
